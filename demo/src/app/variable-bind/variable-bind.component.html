<div class="container-fluid">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">MD</h3>
      </div>
      <div class="panel-body">
          <form class="" action="index.html" method="post">
            <textarea name="name" rows="8" cols="80" class="form-control" [(ngModel)]="marked"></textarea>
          </form>
      </div>
    </div>
  </div>



  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Live</h3>
      </div>
      <div class="panel-body">
          <markdown [data]="marked"></markdown>
      </div>
    </div>
  </div>




</div>
